- name: Configuring EPEL repositories
  shell: rpm -Uvh http://dl.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm creates=/etc/yum.repos.d/epel.repo

- name: Update system
  yum: name=* state=latest

- name: Reboot the server
  command: /sbin/reboot -t now

- name: Install development tools
  yum: name="@Development tools" state=present

- name: Install dependency libraries
  yum: pkg={{item}} state=present
    with_items:
      - zlib-devel
      - bzip2-devel
      - openssl-devel
      - ncurses-devel
      - sqlite-devel
      - readline-devel
      - tk-devel
      - libjpeg-devel

- name: Create application user and ssh keys
  user: name={{ user_name }} password={{ user_pass }} generate_ssh_key=yes

- name: Create public directory to serve static files
  file: path=/home/{{ user_name }}/public owner={{ user_name }} group={{ user_name }} mode=0755 state=directory

- name: Make user's home dir xecutable  
  file: path=/home/{{ user_name }} mode=0755 state=directory

- name: Configuring firewall forwarding
  copy: src=common/files/firewall_rules.conf dest=/etc/sysconfig/iptables owner=root group=root mode=0600
  notify:
    - restart iptables

- name: Disabling SELinux
  selinux: state=$selinux
